<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fl-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      button {
        outline: none;
        font-size: 1rem;
        font-weight: 600;
        background-image: linear-gradient(-180deg, #fafbfc, #eff3f6);
        white-space: nowrap;
        padding: 0.25rem 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        cursor: pointer;
      }

    </style>

    <button type="button">Button</button>
  </template>

  <script>
    class FlButton extends Polymer.Element {
      static get is() { return 'fl-button'; }
    }

    customElements.define(FlButton.is, FlButton);
  </script>
</dom-module>
